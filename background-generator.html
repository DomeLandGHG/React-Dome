<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Clicker - Full Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .background {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            position: relative;
            animation: seamlessGradient 10s ease-in-out infinite;
        }

        @keyframes seamlessGradient {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
        }

        /* Pattern overlay */
        .pattern {
            position: absolute;
            width: 100%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(255,255,255,0.02) 40px, rgba(255,255,255,0.02) 80px);
            animation: patternScroll 20s linear infinite;
        }

        @keyframes patternScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* Clear vertical stripe in the middle */
        .middle-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            border-right: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        /* Floating decorative elements */
        .coin {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
            animation: float 4s ease-in-out infinite;
        }

        .coin:nth-child(1) { bottom: -10%; left: 10%; animation: float 8s linear infinite; animation-delay: 0s; }
        .coin:nth-child(2) { bottom: -10%; right: 15%; animation: float 10s linear infinite; animation-delay: 2s; }
        .coin:nth-child(3) { bottom: -10%; left: 20%; animation: float 12s linear infinite; animation-delay: 4s; }
        .coin:nth-child(4) { bottom: -10%; right: 10%; animation: float 9s linear infinite; animation-delay: 1s; }
        .coin:nth-child(5) { bottom: -10%; left: 8%; animation: float 11s linear infinite; animation-delay: 3s; }
        .coin:nth-child(6) { bottom: -10%; right: 12%; animation: float 13s linear infinite; animation-delay: 5s; }

        @keyframes float {
            0% { transform: translateY(120vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }

        .gem {
            position: absolute;
            font-size: 40px;
            filter: drop-shadow(0 6px 15px rgba(139,0,255,0.6));
        }

        .gem:nth-child(7) { bottom: -10%; left: 30%; animation: float 14s linear infinite; animation-delay: 0s; }
        .gem:nth-child(8) { bottom: -10%; right: 30%; animation: float 16s linear infinite; animation-delay: 3s; }
        .gem:nth-child(9) { bottom: -10%; left: 35%; animation: float 15s linear infinite; animation-delay: 6s; }
        .gem:nth-child(10) { bottom: -10%; right: 35%; animation: float 17s linear infinite; animation-delay: 8s; }

        @keyframes rotate {
            0% { transform: translateY(120vh) rotate(0deg) scale(1); }
            100% { transform: translateY(-20vh) rotate(720deg) scale(1); }
        }

        .rune {
            position: absolute;
            font-size: 35px;
            opacity: 0.6;
        }

        .rune:nth-child(11) { bottom: -10%; left: 5%; animation: float 18s linear infinite; animation-delay: 1s; }
        .rune:nth-child(12) { bottom: -10%; right: 5%; animation: float 19s linear infinite; animation-delay: 4s; }
        .rune:nth-child(13) { bottom: -10%; left: 10%; animation: float 20s linear infinite; animation-delay: 7s; }
        .rune:nth-child(14) { bottom: -10%; right: 8%; animation: float 21s linear infinite; animation-delay: 9s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Instructions overlay */
        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            color: #ffd700;
            padding: 20px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            max-width: 300px;
            border: 2px solid rgba(255,215,0,0.3);
        }

        .instructions h3 {
            margin: 0 0 10px 0;
            color: #fff;
            font-size: 16px;
        }

        .instructions p {
            margin: 5px 0;
            line-height: 1.6;
        }

        .instructions kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #555;
            font-family: monospace;
        }
    </style>
</head>
