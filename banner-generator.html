<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Clicker - Banner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 920px;
            height: 180px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        .banner-alt {
            width: 920px;
            height: 180px;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.03) 20px, rgba(255,255,255,0.03) 40px);
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 5;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 6px 20px rgba(255,215,0,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .text-section h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 3px 15px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        .text-section p {
            margin: 5px 0 0 0;
            font-size: 18px;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .right-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .feature-icon {
            font-size: 32px;
            filter: drop-shadow(0 3px 8px rgba(0,0,0,0.4));
        }

        .feature-text {
            font-size: 12px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .instructions {
            background: rgba(0,0,0,0.8);
            color: #ffd700;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
